<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body class="color">
        <textarea onkeydown="updateStorage()" id="textarea"></textarea>
        <dialog class="hidden" tabindex="-1" id="cmdP">
            <div>
                <input class="color-cmdP" id="cmdP-input" onkeyup="handleSearch()" type="text" placeholder="Search for notes">
                <p id="notes-text">Quick Access</p>
            </div>
            <div id="notes">
            </div>
        </dialog>
        <dialog class="hidden" id="settings" tabindex="-1">
            <div id="settings-list">
            </div>
            <div id="settings-list-content">
                <div class="settings-list-content-item">
                    <p class="settings-list-content-item">Show Scrollbar</p>
                    <label class="switch">
                        <input class="checkbox" type="checkbox">
                        <span class="slider"></span>
                    </label>                    
                </div>
            </div>
        </dialog>
        <div id="bottom" class="color-bottom height-zero">
            <input type="text" id="current-note-name" onkeydown="update_name(event)">
            <p id="details"></p>
        </div>
    </body>

    <script src="main.js"></script>
</html>
